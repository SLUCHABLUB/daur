avoid-breaking-exported-api = false
arithmetic-side-effects-allowed = [
    # daur internal type names
    "audio::Audio",
    "audio::pair::Pair",
    "audio::sample::Sample",
    "pitch::Pitch",
    "ui::direction::Direction",
    "ui::length::Length",
    "ui::offset::Offset",
    "ui::point::Point",
    "ui::vector::Vector",
    "ratio::Ratio",
    "ratio::non_zero::NonZeroRatio",
    "musical_time::duration::Duration",
    "musical_time::duration::non_zero::NonZeroDuration",
    "musical_time::instant::Instant",
    "real_time::instant::Instant",
    "real_time::duration::Duration",

    # type names for other crates
    "daur::audio::Sample",
    "daur::ui::Direction",
    "daur::ui::Length",
    "daur::ui::Point",
    "daur::ui::Offset",
    "daur::ui::Vector",
]
# `f` is used in Display::fmt 
allowed-idents-below-min-chars = ["f", "x", "y", "X", "Y"]
